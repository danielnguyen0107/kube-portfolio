apiVersion: v1
kind: PersistentVolume
metadata:
  name: porfolio-pv
  labels:
    type: local
    app: porfolio
spec:
  storageClassName: hostpath
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/Users/danny/Documents/Git/kube-porfolio/portfolio" # Use this as a submodule path for permanence
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: porfolio-pvc
  labels:
    app: porfolio
spec:
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
  storageClassName: hostpath
  volumeName: porfolio-pv # Bind to the created PV
  accessModes:
    - ReadWriteOnce
  selector:
    matchExpressions:
      - key: type
        operator: In
        values:
          - local